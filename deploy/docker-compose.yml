services:
  server:
    build:
      context: ../
      dockerfile: deploy/Dockerfile.server
    ports:
      - "8080:8080"
    restart: always

  web:
    build:
      context: ../
      dockerfile: deploy/Dockerfile.web
      args:
        - NEXT_PUBLIC_SIGNALING_URL=${NEXT_PUBLIC_SIGNALING_URL:-ws://localhost:8080/ws}
        - NEXT_PUBLIC_BASE_PATH=${NEXT_PUBLIC_BASE_PATH:-}
        - NEXT_PUBLIC_STUN_URL=${NEXT_PUBLIC_STUN_URL:-}
        - NEXT_PUBLIC_TURN_URL=${NEXT_PUBLIC_TURN_URL:-}
        - NEXT_PUBLIC_TURN_USER=${NEXT_PUBLIC_TURN_USER:-}
        - NEXT_PUBLIC_TURN_PASS=${NEXT_PUBLIC_TURN_PASS:-}
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_SIGNALING_URL=${NEXT_PUBLIC_SIGNALING_URL:-ws://localhost:8080/ws}
      - NEXT_PUBLIC_BASE_PATH=${NEXT_PUBLIC_BASE_PATH:-}
      - NEXT_PUBLIC_STUN_URL=${NEXT_PUBLIC_STUN_URL:-}
      - NEXT_PUBLIC_TURN_URL=${NEXT_PUBLIC_TURN_URL:-}
      - NEXT_PUBLIC_TURN_USER=${NEXT_PUBLIC_TURN_USER:-}
      - NEXT_PUBLIC_TURN_PASS=${NEXT_PUBLIC_TURN_PASS:-}
    depends_on:
      - server
    restart: always

